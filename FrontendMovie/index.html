<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav>

    </nav>


    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h2>Movie Create</h2>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mt-2">
                                    <label>Movie Name</label>
                                    <input id="movieName" type="text" class="form-control" placeholder="Enter movie name.">
                                </div>
                                <div class="mt-2">
                                    <label>Movie Genre</label>
                                    <input id="movieGenre" type="text" class="form-control" placeholder="Enter movie genre.">
                                </div>
                                <div class="mt-2">
                                    <label>Movie Description</label>
                                    <textarea id="movieDescription" cols="10" rows="5" class="form-control" placeholder="Enter movie description."></textarea>
                                </div>
                                <div class="mt-2">
                                    <label>Movie Rank</label>
                                    <input id="movieRank" type="number" class="form-control">
                                </div>
                                <button id="btnCreate" type="submit" class="btn btn-primary mt-2">Create Movie</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <h2 class="text-center">Movie List</h2>
                        </div>
                        <div class="card-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Movie Name</th>
                                        <th>Description</th>
                                        <th>Rank</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="movieBody">
                                    <!-- <tr>
                                        <td>Test Movie Name</td>
                                        <td>Test Movie Description</td>
                                        <td>0.0</td>
                                        <td>
                                            <button class="btn btn-warning btn-sm">Update</button>
                                            <button class="btn btn-danger btn-sm">Delete</button>
                                        </td>
                                    </tr> -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>






    <footer class="text-center">
        <span>Movie Project 2023</span>
    </footer>

    <script src="js/jquery.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/site.js"></script>
</body>
</html>
